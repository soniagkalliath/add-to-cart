<header style="position: fixed; width:100%; z-index: 10; top:0;">
    <div  class="navbar navbar-dark bg-primary shadow-sm">
        <div  class="navbar-brand align-item-center d-flex">
            <i style="font-size:30px; " class="fas fa-shipping-fast">&nbsp;
            </i>
            <strong style="font-size: 25px;">Smart Cart</strong>
            <div class="form-group">
                <input [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search products" type="text" class="form-control">
             </div>
             <span class="fas fa-search search-icon"></span>

        </div>
        <button routerLink="cart" class="btn btn-primary">
            <i style="font-size:30px;" class="fas fa-cart-plus"></i>
            <div style="font-size:10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
